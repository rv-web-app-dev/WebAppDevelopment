<!DOCTYPE html>

<head>
    <title>Bubbling vs capturing</title>
    <style>
        #div3 {
            width: 700px;
            height: 700px;
            background-color: blue;
        }

        #div1 {
            width: 500px;
            height: 500px;
            background-color: red;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 0 auto;
        }
    </style>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        /**
         * Bubbling vs capturing is controlled by the last argument (optional)
         * when an element is clicked, all the parent elements from html to curr element are checked for same registered event type. 
         * Default: false => Bubbling : The event  propagates bottom up. curr element -> root (parents)
         *          true => Capturing : The event propagates top down. root (parent) -> curr element
         */
        div1.addEventListener("click", function (event) {
            alert("you clicked on div 1");
        }, true);


        div2.addEventListener("click", function (event) {
            alert("you clicked on div 2");
        }, false);

        div3.addEventListener("click", function (event) {
            alert("you clicked on div 3");
        }, true);

    </script>
</head>

<body>
    <div id="div3"> element3
        <div id="div1">
            element 1
            <div id="div2">
                element 2
            </div>
        </div>
    </div>

</html>
